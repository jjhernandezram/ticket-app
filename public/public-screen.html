<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pantalla del publico</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <table>
      <tr>
        <td valign="middle" class="last-ticket">
          <span id="lbl-ticket-1" class="last-ticket-number">Ticket W</span>
          <br />
          <span id="lbl-desktop-1" class="last-ticket-desktop">Escritorio W</span>
        </td>
        <td>
          <table>
            <tr>
              <td>
                <span id="lbl-ticket-2" class="other-ticket">Ticket X</span>
                <br />
                <span id="lbl-desktop-2" class="other-desktop">Escritorio X</span>
              </td>
            </tr>
            <tr>
              <td>
                <span id="lbl-ticket-3" class="other-ticket">Ticket Y</span>
                <br />
                <span id="lbl-desktop-3" class="other-desktop">Escritorio Y</span>
              </td>
            </tr>
            <tr>
              <td>
                <span id="lbl-ticket-4" class="other-ticket">Ticket Z</span>
                <br />
                <span id="lbl-desktop-4" class="other-desktop">Escritorio Z</span>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/public-screen.js"></script>
  </body>
</html>
